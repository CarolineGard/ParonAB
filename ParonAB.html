<head>
	<meta charset="utf-8">
	<title>Varurapportering - Päron AB</title>

	<link rel="stylesheet" href="bower_components/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>
	<header>
		<!-- <img src="images/pear1.png" alt="image" class="logo-img"> -->
		<img src="images/pear1.png" class="img-responsive" alt="image">
		<h1>Päron AB</h1>
	</header>
</body>

<template name="main">
	{{> yield}}
	
	<!-- <p> Päron AB Copyright &copy; 2016 </p>	 -->
	<div class="footer">
		<p> Päron AB Copyright &copy; 2016 </p>	
	</div>
</template>

<template name="home">
	<div class="content">
		<input type="button" class="btn btn-success" id="btn-status" onclick="location.href='{{pathFor route='show_products'}}';" value="Lagerstatus">

<!-- 		<input type="button" class="btn btn-active" id="btn-in" onclick="location.href='{{pathFor route='show_products'}}';" value="Varor in">

		<input type="button" class="btn btn-active" id="btn-out" onclick="location.href='{{pathFor route='show_products'}}';" value="Varor ut"> -->

		<ul class="nav nav-tabs" id="nav-tabs">
			<li role="presentation" class="active"><a href="{{pathFor route='home'}}">Varor in</a></li>
			<li role="presentation"><a href="{{pathFor route='form_out'}}">Varor ut</a></li>
		</ul>


		<div class="forms"> 
			{{> form_in}}
		</div>
	</div>
	
<!-- 	<br>
	<li>Selected product: {{showSelectedProduct.name}} </li>
	<li>Selected location: {{showSelectedLocation.location}} </li> -->

</template>

<template name="form_in">
	<form class="new-report-in">

		{{> drop_down1}}
		{{> drop_down2}}

		<label for="exampleInputName2">Antal varor</label>
		<input type="number" name="nr_products" class="form-control" placeholder="Antal varor" />
		
		<input type="submit" class="btn btn-default" id="btn-submit" value="Skicka in">
	</form>
</template>

<template name="form_out">
	<div class="content">
		<input type="button" class="btn btn-success" id="btn-status" onclick="location.href='{{pathFor route='show_products'}}';" value="Lagerstatus">

		<ul class="nav nav-tabs" id="nav-tabs">
			<li role="presentation"><a href="{{pathFor route='home'}}">Varor in</a></li>
			<li role="presentation" class="active"><a href="{{pathFor route='form_out'}}">Varor ut</a></li>
		</ul>
		<div class="forms"> 
			<form class="new-report-in">
				{{> drop_down1}}
				{{> drop_down2}}

				<label for="exampleInputName2"> Antal varor</label>
				<input type="number" name="nr_products" class="form-control" placeholder="Antal varor" />
				
				<input type="submit" class="btn btn-default" id="btn-submit" value="Skicka in">
			</form>
		</div>
	</div>
</template>


<template name="drop_down1">
	<label for="exampleInputName2">Välj vara</label>
	<select class="form-control" name="productId">
		<option selected="selected" disabled="disabled">Välj vara</option>
		{{#each product}}
	    	<option value="{{_id}}">{{this}}</option>
	    {{/each}}
    </select>
</template>

<template name="drop_down2">
	<label for="exampleInputName2">Välj lager</label>
	<select class="form-control" name="locationId">
		<option selected="selected" disabled="disabled">Välj lager</option>
		{{#each product}}
	    	<option value="{{_id}}">{{this}}</option>
	    {{/each}}
    </select>
</template>


<template name="show_products">
	<div class="content">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<th>Produkt</th>
					<th>Lager</th>
					<th>Antal</th>
				</tr>
				{{#each product}}
				<tr class="active">
					<td>{{name}}</td>
					<td>{{location}}</td>
					<td>{{quantity}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
		<input type="button" class="btn btn-success" id="btn-back" onclick="location.href='{{pathFor route='home'}}';" value="Gå tillbaka">
	</div>
</template>
